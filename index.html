<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-form">
        <h2>TOEIC Registration Form</h2>
        <form action="/submit-registration" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="full-name">Họ và tên:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Giới tính:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Chọn giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Không muốn đề cập</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="test-date">Test Date:</label>
                    <input type="date" id="test-date" name="test-date" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="test-center">Khu vực thi:</label>
                    <select id="test-center" name="test-center" required>
                        <option value="">Chọn khu vực thi</option>
                        <option value="center-1">Hà Nội</option>
                        <option value="center-2">TP. Hồ Chí Minh</option>
                        <option value="center-3">Đà Nẵng</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="additional-info">Lưu ý:</label>
                    <textarea id="additional-info" name="additional-info" rows="4" placeholder="Any additional requests or information..."></textarea>
                </div>
            </div>
            <div class="form-group" style="margin-left: 250px;">
                <button type="submit">Đăng ký</button>
            </div>
        </form>
    </div>
</body>
</html>
